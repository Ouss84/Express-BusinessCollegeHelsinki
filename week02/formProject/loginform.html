<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login form</title>
  </head>
  <body>
    <form action="/login" method="POST">
      <p>
        <label>
          Username:
          <input type="text" name="username" size="20" />
        </label>
      </p>
      <p>
        <label>
          password:
          <input type="password" name="password" size="30" />
        </label>
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
